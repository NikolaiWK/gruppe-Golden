<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="../d3.js"></script>
</head>
<body>
  

<div class="bg-image"></div>
  <h1>Hvor meget har du drukket?</h1>

    
  
  <div id="slider1">
  <input type="range" min="0" max="10" value="0" class="slider slider1" id="myRange">
  <p> Øl:  <span id="demo"></span> </p>
</div>

<div id="slider2">
  <input type="range" min="0" max="10" value="0" class="slider slider2" id="myRange2">
  <p>Vin: <span id="demo2"></span></p>
</div>

<div id="slider3">
  <input type="range" min="0" max="10" value="0" class="slider slider3" id="myRange3">
  <p>Drinks: <span id="demo3"></span></p>
</div>

<button type="button" onclick="openTab();" class="knap">Generer dit CO₂e forbrug</button>
<p id="resultat" style="display:none;"> </p>


<div class="scroll-down"></div>

<div class="main" id="section1">
  
</div>





  <script>
    
    var slider1 = document.getElementById("myRange");
    var output1 = document.getElementById("demo");
    output1.innerHTML = slider1.value;
  
    slider1.oninput = function() {
      output1.innerHTML = this.value;
    }

    var slider2 = document.getElementById("myRange2");
    var output2 = document.getElementById("demo2");
    output2.innerHTML = slider2.value;

    slider2.oninput = function() {
      output2.innerHTML = this.value;
    }

    var slider3 = document.getElementById("myRange3");
    var output3 = document.getElementById("demo3");
    output3.innerHTML = slider3.value;

    slider3.oninput = function() {
      output3.innerHTML = this.value;
    }

    function openTab() {
      var p= document.getElementById("resultat");
      p.style.display="block";
    }

    function openTab() {
  var p = document.getElementById("resultat");
  p.style.display = "block";
  
  // Get the values from the sliders
  var beer = parseInt(document.getElementById("myRange").value);
  var wine = parseInt(document.getElementById("myRange2").value);
  var drinks = parseInt(document.getElementById("myRange3").value);

  var øl = 5;
  var vin = 5;
  var vodka =5;

  // Calculate the CO2e emissions
  var co2e = (beer*øl + wine*vin + drinks*vodka) 
  
  // Display the result
  var result = document.createElement("p");
  result.innerHTML = "Din bytur svarer til " + co2e + " kg CO₂e.";
  p.appendChild(result);
}

  </script>

</body>
</html>
